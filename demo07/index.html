<!DOCTYPE html><html><head>    <script src="../build/react.js"></script>    <script src="../build/react-dom.js"></script>    <script src="../build/browser.min.js"></script></head><body><div id="example"></div><script type="text/babel">    var MyComponent = React.createClass({        handleClick: function () {            this.refs.myTextInput.focus();        },        test: function () {            console.log('test');        },        render: function () {            return (                <div>                    <input type="text" ref="myTextInput"/>                    <input type="button" value="Focus the text input" onClick={this.handleClick}/>                    <input type="button" value="its my test btn" onClick={this.test}/>                </div>            );        }    });    ReactDOM.render(        <MyComponent/>,        document.getElementById('example')    );</script></body></html>
